<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="training.css">
</head>

<body class="body">
    <div class="outliner">
        <div class="input-div">
            <div class="group-emp">
                <label for="nameEmp">Name Employee</label>
                <input type="text" class="group-control" id="nameEmp">
            </div>
            <div class="group-emp">
                <label for="courseEmp">Course Name</label>
                <select id="courseEmp" class="group-control">
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            <div class="group-emp">
                <label for="daysEmp">Start Day</label>
                <input type="date" class="group-control" id="daysEmp">
            </div>
            <div class="group-emp">
                <label for="">Email</label>
                <input type="email" class="group-control" id="emailEmp">
            </div>
            <div class="group-emp">
                <button id="btnAdd" type="button" onclick="submitEmployee()"class="btn btn-warning submit">Submit</button>
            </div>
        </div>

        <div class="display-emp">
            <table class="table">
                <thead class="thead-emp">
                    <tr>
                        <th>Emp ID</th>
                        <th>Emp Name</th>
                        <th>Course Name</th>
                        <th>Email</th>
                        <th>Start date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbodyemp">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="training.js"></script>

</html>
